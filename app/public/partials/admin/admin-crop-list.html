<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Listado de cultivos</strong>
	</div>
	<div class="panel-body">
		<a href="#!/admin/crops/new" class="btn btn-success" role="button">Crear cultivo</a>
	</div>
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Etapa inicial (días)</th>
				<th>Etapa de desarrollo (días)</th>
				<th>Etapa media (días)</th>
				<th>Etapa final (días)</th>
				<th class="text-right">Activo</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="c in data">
				<td>{{c.name}}</td>
				<td>{{c.initialStage}}</td>
				<td>{{c.developmentStage}}</td>
				<td>{{c.middleStage}}</td>
				<td>{{c.finalStage}}</td>
				<td class="text-right">{{c.active ? 'Sí' : 'No'}}</td>
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/admin/crops/view/{{c.id}}" class="btn btn-success" role="button">
							<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</a>
						<a href="#!/admin/crops/edit/{{c.id}}" class="btn btn-success" role="button">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button type="button" class="btn btn-success" aria-label="Delete" ng-click="delete(p.id)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
