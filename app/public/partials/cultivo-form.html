<div class="panel panel-info">
  <div class="panel-heading">
    <strong>Cultivo</strong>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" name="CultivoForm">

      <div class="form-group">
        <label for="name" maxlength="90" size="90" class="col-md-2 control-label">Nombre</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="name" placeholder="Ej.: Lechuga" ng-model="data.name"
            ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Etapa Inicial (días)</label>
        <div class="col-md-6">
          <input type="number" class="form-control" ng-model="data.initialStage" min="1" max="200"
            ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Etapa Desarrollo (días)</label>
        <div class="col-md-6">
          <input type="number" class="form-control" ng-model="data.developmentStage" min="1" max="200"
            ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Etapa Media (días)</label>
        <div class="col-md-6">
          <input type="number" class="form-control" ng-model="data.middleStage" min="1" max="200"
            ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Etapa Final (días)</label>
        <div class="col-md-6">
          <input type="number" class="form-control" ng-model="data.finalStage" min="1" max="200" ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Coeficiente inicial</label>
        <div class="col-md-6">
          <input type="number" class="form-control" ng-model="data.initialKc" min="0" max="3" step="0.1"
            ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Coeficiente medio</label>
        <div class="col-md-6">
          <input type="number" class="form-control" ng-model="data.middleKc" min="0" max="3" step="0.1"
            ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Coeficiente final</label>
        <div class="col-md-6">
          <input type="number" class="form-control" ng-model="data.finalKc" min="0" max="3" step="0.1"
            ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="crop_active" class="col-md-2 control-label">Activo</label>
        <div class="col-md-3">
          <input type="checkbox" value="False" id="crop_active" ng-model="data.activo" ng-disabled="action == 'view'">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-3">
          <button type="submit" class="btn btn-success" ng-click="save()" ng-show="action == 'new'">Guardar</button>
          <button type="submit" class="btn btn-success" ng-click="changeCultivo()"
            ng-show="action == 'edit'">Actualizar</button>
          <button type="submit" class="btn btn-success" ng-click="cancel()">Cancelar</button>
        </div>
      </div>

    </form>
  </div>
</div>
