<div class="panel panel-info">
    <div class="panel-heading">
        <strong>Correo electrónico para el restablecimiento de la contraseña</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-md-2 control-label">Correo electrónico</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="email" placeholder="Ej.: jane99@gmail.com"
                        ng-model="data.email" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-3">
                    <button type="submit" class="btn btn-success"
                        ng-click="sendEmailPasswordRecovery()">Aceptar</button>
                    <button class="btn btn-success" ng-click="cancel()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
