<div class="panel panel-info">
  <div class="panel-heading">
    <strong>Instancia de Parcela</strong>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">

      <div class="form-group">
        <label for="ins_fechaSiembra" class="col-md-2 control-label">Fecha de siembra</label>
        <div class="col-md-3">
          <input type="date" class="form-control" id="ins_fechaSiembra" ng-model="instanciaParcela.fechaSiembra" value={{instanciaParcela.fechaSiembra}}  ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group" ng-hide="action == 'new'">
        <label for="ins_fechaCosecha" class="col-md-2 control-label">Fecha de cosecha</label>
        <div class="col-md-3">
          <input type="date" class="form-control" id="ins_fechaCosecha" ng-model="instanciaParcela.fechaCosecha" value={{instanciaParcela.fechaCosecha}}  ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="selectParcel">Parcela: </label>
        <select id="SelectParcel" class="form-control col-md-6" ng-model="instanciaParcela.parcel" data-ng-options="t as ('Id: ' + t.id + ' Nombre: ' + t.name ) for t in parcelas track by t.id" ng-disabled="bloquear">
        </select>
      </div>

      <div class="form-group">
        <label for="selectCultivo"> Cultivo: </label>
        <select id="selectCultivo" class="form-control col-md-6" ng-model="instanciaParcela.cultivo" data-ng-options="d as ('Id: ' + d.id + ' Nombre: ' + d.nombre  ) for d in cultivos track by d.id" ng-disabled="bloquear">
        </select>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-3">
          <button type="submit" class="btn btn-success" ng-click="save()" ng-show="action == 'new'">Crear</button>
          <button type="submit" class="btn btn-success" ng-click="changeInstanciaParcela()" ng-show="action == 'edit'">Actualizar</button>
          <button type="submit" class="btn btn-success" ng-click="cancel()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
