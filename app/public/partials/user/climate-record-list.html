<div class="panel panel-info">
    <div class="panel-heading">
        <strong>Listado de registros climáticos</strong>
    </div>
    <div class="panel-body">
        <a href="#!/climateRecords/new" class="btn btn-success" role="button">Nuevo registro climático</a>
    </div>
    <table class="table table-condensed table-hover table-fixed-top">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Temp. mínima (°C)</th>
                <th>Temp. máxima (°C)</th>
                <th>Lluvia (mm)</th>
                <th>Velocidad del viento (m/2)</th>
                <th>Parcela</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in data">
                <td>{{c.date | date:'dd-MM-yyyy'}}</td>
                <td>{{c.temperatureMin}}</td>
                <td>{{c.temperatureMax}}</td>
                <td>{{c.rainWater}}</td>
                <td>{{c.windSpeed}}</td>
                <td>{{c.parcel.name}}</td>
                <td class="text-right">
                    <div class="btn-group" role="group" aria-label="...">
                        <a href="#!/climateRecords/view/{{c.id}}" class="btn btn-success" role="button">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        </a>
                        <a href="#!/climateRecords/edit/{{c.id}}" class="btn btn-success" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>
</div>
