<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Listado de parcelas</strong>
	</div>
	<div class="panel-body">
		<a href="#!/parcels/new" class="btn btn-success" role="button">Nueva parcela</a>
	</div>
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Hectárea</th>
				<th>Activa</th>
				<th class="text-right"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in data">
				<td>{{p.id}}</td>
				<td>{{p.name}}</td>
				<td>{{p.hectare}}</td>
				<td>{{p.active ? 'Sí' : 'No'}}</td>
				<!-- <td class="text-right">$ {{p.salary}}</td> -->
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/parcels/view/{{p.id}}" class="btn btn-success" role="button">
							<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</a>
						<a href="#!/parcels/edit/{{p.id}}" class="btn btn-success" role="button">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button type="button" class="btn btn-success" aria-label="Delete" ng-click="delete(p.id)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
