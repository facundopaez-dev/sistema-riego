<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Registro de usuario</strong>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-md-2 control-label">Nombre de usuario</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="username" placeholder="Ej.: JaneDoe99"
						ng-model="data.username" required>
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-md-2 control-label">Nombre</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="name" placeholder="Ej.: Jane" ng-model="data.name"
						required>
				</div>
			</div>

			<div class="form-group">
				<label for="last_name" class="col-md-2 control-label">Apellido</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="last_name" placeholder="Ej.: Houston"
						ng-model="data.lastName" required>
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="col-md-2 control-label">Correo electrónico</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="email" placeholder="Ej.: jane99@gmail.com"
						ng-model="data.email" required>
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-md-2 control-label">Contraseña</label>
				<div class="col-md-3">
					<input type="password" class="form-control" id="password" placeholder="Clave súper secreta"
						ng-model="data.password" required>
				</div>
			</div>

			<div class="form-group">
				<label for="password_confirmed" class="col-md-2 control-label">Confirmar contraseña</label>
				<div class="col-md-3">
					<input type="password" class="form-control" id="password_confirmed"
						ng-model="data.passwordConfirmed" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-offset-2 col-md-3">
					<button type="submit" class="btn btn-success" ng-click="signup()">Registrarse</button>
					<button type="submit" class="btn btn-success" ng-click="cancel()">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
</div>
